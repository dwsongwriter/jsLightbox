<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar</title>
  <link rel="stylesheet" href="css/jsHam.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>My Website</h1>
      <div class="hamburger" id="hamburger">&#9776;</div>
      <nav class="navbar" id="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
      </nav>
    </div>
  </header>

  <main>
    <section id="home"><h2>Home Section</h2></section>
    <section id="about"><h2>About Section</h2></section>
    <section id="services"><h2>Services Section</h2></section>
    <section id="contact"><h2>Contact Section</h2></section>
  </main>

  <script src="js/jsHam.js"></script>
</body>
</html>
